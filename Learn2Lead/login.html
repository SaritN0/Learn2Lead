<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
  <header>
    <section class="header">
      <nav>
        <a href="index.html"><img src="./images/Logo1.png" alt="logo" /></a>
        <i class="fa-solid fa fa-bars" onclick="showMenu()"></i>
      </nav>
  </header>
  <div class="text-box">
    <h1>Learning <br>Should never Stop!</h1>


    <div class="wrapper">
      <form action="" onsubmit="redirectUser()">
        <h1>Login</h1>

        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class='bx bxs-user' style="align-items:flex"></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox">Remember me </label>
          <a href="forgot-password.html"> Forgot password</a>
        </div>

        <button type="submit" class="btn">Login</button>


        <div class="register-link">
          <p> Don't have and account? <a href="register.html">Register</a>
          </p>
        </div>
      </form>

    </div>
